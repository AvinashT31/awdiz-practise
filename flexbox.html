<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <title>flex box properties</title>
</head>
<style>

    div{
        display: flex;
        width: 35%;
        margin: auto;
        height: 60px;
        border-radius: 10px;
        background-color: rgb(231, 219, 219);
    }
    input{
        height: 40px;
        width: 86%;
        border: none;
        outline: none;
        margin-top: 8px;
        margin-left: 20px;
        font-weight: 100;
        background-color: rgb(231, 219, 219);
    }
    
    i{
        margin-top: 22px;
        margin-left: 20px;

    }
</style>

<body>
   <div>

<i class="fa-solid fa-magnifying-glass"></i>
<input type="text" placeholder="search the menu.."/>

   </div>


   <div class="search">
    <i class="fa-solid fa-magnifying-glass"></i>
<input type="text" placeholder="search the menu.."/>
   </div>

</html>
