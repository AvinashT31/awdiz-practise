<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>snapdeal navbar</title>
</head>

<body>
    <div id="head">
        <div>
            <p>Brand Waali Quality, Bazaar Wali Deal!</p>
        </div>
        <div>
            <span>Impact@snapdeal</span>
            <span>Gift Cards</span>
            <span>Help Centre</span>
            <span>Sell On Snapdeal</span>
            <span>Download App</span>
        </div>
    </div>
    <div id="navbar">
        <div>
            <div>
                <img src="https://logos-download.com/wp-content/uploads/2016/10/SnapDeal_logo_logotype.png"
                    alt="symbol">
            </div>
        </div>
        <div>
            <div class="mid">
                <div class="search">
                    <input type="text" placeholder="search prodcuts & brands">
                </div>
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search">
                </div>
            </div>
        </div>

        <div class="right">
            <div >
                <div style="margin-top: 25px;">
                   <span style="font-size: 20px; color: white;">cart</span>
                    <i style="color: white;" class="fa-solid fa-cart-shopping"></i>
                </div>
                <div  style="margin-top: 25px; margin-left: 25px;" >
                    <span style="font-size: 20px; color: white;">Sign in</span>
                    <i style="color: white;" class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
